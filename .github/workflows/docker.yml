name: Docker registry

on:
  push:
    branches: [feature/github-actions]

jobs:
  Dockerhub:
    runs-on: ubuntu-latest
    env:
      SHA8: ${GITHUB_SHA::8}
    steps:
      - uses: actions/checkout@v1

      - name: build
        run: docker build . -t tsakar/express-app:$SHA8 -t tsakar/express-app:latest
